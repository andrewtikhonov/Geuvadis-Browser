    <script>

      // Genoverse configuration
      var genoverseConfig = {
        container      : '#genoverse', // jQuery style selector
        width          : 800,
        chromosomeSize : 249250621,    // chromosome 1, human
        chr            : 8,
        start          : 109532540,
        end            : 109653866,
        dragAction     : 'scroll',
        wheelAction    : 'off',

        tracks: [

          {
            type : 'Scalebar'
          },

          {
            name    : 'ikmc alleles',
            type    : 'DAS.Transcript',
            source  : 'http://beta.mousephenotype.org/mi/ws/das-ws/das/ikmcalleles',
            getQueryString: function (start, end) {
              return 'segment='+ this.browser.chr +':'+ start +','+ end;
            },
            populateMenu: function (feature) {
              return feature;
            }
          },

        ]
      }

      $(document).ready(function(){ window.genoverse = new Genoverse(genoverseConfig) });

    </script>
